<div class="reg-wrap">
    <div class="user40">
        <div class="fpassword_con">
            <p class="title" style="margin:0 0 20px 0;">忘记密码</p>
            <p class="fpassword_tips">请输入您注册的用户名及邮箱地址，系统会将重置密码的链接发送到您注册用的邮箱中。</p>
            <form action="{:U('User/getPassword')}" method="post" id="getpwd" class="formvalidate">
                <table width="98%" cellspacing="0" cellpadding="0" border="0" class="register_table">
                    <tbody>
                        <tr>
                            <td width="24%" align="right" class="register_txta">用户名：<br></td>
                            <td width="47%">
                                <input type="text" class="s-txt-focus" style="width:225px;border-radius: 4px;" name="username"  validate='{ required:true,messages:{required:"用户名不能为空"}}'>
                            </td>
                            <td width="29%"></td>
                        </tr>
                        <tr>
                            <td width="24%" align="right" class="register_txta">邮箱地址：<br></td>
                            <td width="47%">
                                <input type="text" class="s-txt-focus" style="width:225px;border-radius: 4px;" name="email" validate='{ required:true,email:true,messages:{required:"邮箱地址不能为空"}}'>
                            </td>
                            <td width="29%"></td>
                        </tr>
                        
                        <tr>
                            <td width="24%" align="right" class="register_txta">验证码：<br></td>
                            <td width="47%">
                                <input name="verify" type="text" class="s-txt-focus" style="width:70px;border-radius: 4px;" id="verCode" title="请输入验证码，不区分大小写" validate='{ required:true,remote:"{:U("User/checkVerify")}",messages:{required:"验证码不能为空"}}'/>
                                <img src="{:U('User/Verify')}" id="verifyimg" class="alM" style="cursor: pointer;position: relative;top: 10px;" title="看不清楚?点击换张"/>
                            </td>
                            <td width="29%"></td>
                        </tr>
                        
                        <tr>
                            <td align="right"></td>
                            <td>
                                <table width="100%" cellspacing="0" cellpadding="0" border="0">
                                    <tbody>
                                        <tr>
                                            <td width="30%">
                                                <input type="submit" class="btn-register" value="获取密码" />
                                            </td>
                                            <td width="70%">
                                                <input type="reset" class="btn-register" value="重置" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        var timer;
        $(".alM").click(function(){
            clearTimeout(timer);
            $('#verifyimg').attr('src','{:U("User/verify")}'+'?r='+Math.random());
        });
    


    });    
    function fleshVerify(){
        var time = new Date().getTime();
        $("#verifyimg").attr('src',"{:U('User/verify')}?r="+time);
    }  
</script>
