<!DOCTYPE html>
<html>
    <head>
        <title>{$site_name} - Powered by HuiCms</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="keywords" content="{$site_keyword}">
        <meta name="description" content="{$site_description}">
        <link href="__PUBLIC__/Home/css/base.css" rel="stylesheet" type="text/css" />
        <meta property="qc:admins" content="42222641276051353636" />
        <link href="__PUBLIC__/Home/css/style.css" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/Home/css/fancybox.css" rel="stylesheet" type="text/css" />
        <script src="__PUBLIC__/Lib/jquery/js/jquery-1.8.3.js"></script>
        <script src="__PUBLIC__/Home/js/global.js"></script>
        <script src="__PUBLIC__/Home/js/jquery.cycle.all.latest.js"></script>   
        <script src="__PUBLIC__/Home/js/jquery.fancybox-1.3.1.pack.js"></script>   
        <script>	
            $(document).ready(function() { 
                $('#slideshow').cycle({ 
                    fx: 'scrollHorz', 
                    speed: 1000,
                    timeout: 10000,
                    pause: 1,
                    pager:  '#slider-controls',
                    pagerAnchorBuilder: function(idx, slide) { 
                        return '<a href="#">&#149;</a>';
                    },
                    before:  onBefore, 
                    after:   onAfter
                });

                function onBefore() { 
                    $('.slideinner').fadeOut('fast');
                } 
                function onAfter() {
                    $(this).find('.slideinner').fadeIn('fast');
                }
            });
            $(function(){
                $("a[rel=group]").fancybox({
                    'titlePosition' : 'over',
                    'cyclic'        : true,
                    'titleFormat'	: function(title, currentArray, currentIndex, currentOpts) {
                            return '<span id="fancybox-title-over">' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
                    }
                });
            });
        </script>
        <script type="text/javascript">
            $(function() {
                $("#toTop").scrollToTop(1000);
            });
        </script>
    </head>

    <body>
        <a href="#top" id="toTop"></a>
        <include file="Common:header" />
         {__CONTENT__}
        <include file="Common:footer" />
    </body>
</html>
