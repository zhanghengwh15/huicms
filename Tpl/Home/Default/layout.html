            $(document).ready(function() { 
                $('#slideshow').cycle({ 
                    fx: 'scrollHorz', 
                    speed: 1000,
                    timeout: 10000,
                    pause: 1,
                    pager:  '#slider-controls',
                    pagerAnchorBuilder: function(idx, slide) { 
                        return '<a href="#">&#149;</a>';
                    },
                    before:  onBefore, 
                    after:   onAfter
                });

                function onBefore() { 
                    $('.slideinner').fadeOut('fast');
                } 
                function onAfter() {
                    $(this).find('.slideinner').fadeIn('fast');
                }
            });
