<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>HuiCMS内容管理系统</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="keywords" content="HuiCMS,开源cms,免费cms,小巧cms,简单cms">
        <meta name="description" content="HuiCMS是一款基于PHP+MYSQL，采用THINKPHP框架编写的一款针对大小型公司企业等通用的cms程序。">
        <link href="__PUBLIC__/Home/css/base.css" rel="stylesheet" type="text/css" />
        <meta property="qc:admins" content="42222641276051353636" />
        <link href="__PUBLIC__/Home/css/style.css" rel="stylesheet" type="text/css" />
        <script src="__PUBLIC__/Lib/jquery/js/jquery-1.8.3.js"></script>
        <script src="__PUBLIC__/Home/js/jquery.cycle.all.latest.js"></script>   
        <script>	
            $(document).ready(function() { 
                $('#slideshow').cycle({ 
                    fx: 'scrollHorz', 
                    speed: 1000,
                    timeout: 10000,
                    pause: 1,
                    pager:  '#slider-controls',
                    pagerAnchorBuilder: function(idx, slide) { 
                        return '<a href="#">&#149;</a>';
                    },
                    before:  onBefore, 
                    after:   onAfter
                });

                function onBefore() { 
                    $('.slideinner').fadeOut('fast');
                } 
                function onAfter() {
                    $(this).find('.slideinner').fadeIn('fast');
                }
            });
        </script>
        <script type="text/javascript">
            $(function() {
                $("#toTop").scrollToTop(1000);
            });
        </script>
    </head>

    <body>
        <a href="#top" id="toTop"></a>
        <include file="Common:header" />
         {__CONTENT__}
        <include file="Common:footer" />
    </body>
</html>
