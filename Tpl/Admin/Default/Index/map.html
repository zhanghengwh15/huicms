{__NOLAYOUT__}
<div id="admin_map" class="J_lmenu dialog_content">
    <table class="table_map" style="width: 640px;">
        <tbody>
            <volist name="data" id="val">
                <tr>
                    <th align="center" style="width: 50px;">{$val.name}</th>
                    <td>
                        <table class="table_map_sub">
                            <tbody>
                                <present name="val['sub']">
                                    <volist name="val['sub']" id="sval">
                                        <tr>
                                            <th>{$sval['module_name']}</th>
                                            <td>
                                                <present name="sval['sub']">
                                                    <volist name="sval['sub']" id="ssval">
                                                        <a href="javascript:void(0);" onClick="openItem('{$ssval.nav_id},{$ssval.module},{$ssval.action},{$ssval.id}');" data-id="{$ssval.id}" data-uri="{:U($ssval['module'].'/'.$ssval['action'])}">{$ssval['action_name']}</a>
                                                    </volist>
                                                </present>
                                                
                                            </td>
                                        </tr>
                                    </volist>
                                </present>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </volist>
        </tbody>
    </table>
</div>
