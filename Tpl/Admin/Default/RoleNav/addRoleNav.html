<div class="rounded table" style="width: 98%;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" class="box_top">
        <thead class="thead">
            <tr class="space">
                <th colspan="10">添加菜单</th>
            </tr>
        </thead>
    </table>
    <div class="contentbox">
        <form action="{:U('Admin/RoleNav/saveRoleNav')}" method="post" id="doEditAdmin" class="formvalidate" enctype="multipart/form-data">
            <table class="list" cellpadding="0" cellspacing="1" border="0">
                <tr>
                    <td class="name" width="150">
                        <label class="validation"><span class="spanMsg">*</span>名称:</label>
                    </td>
                    <td>
                        <input name="name" type="text" class="input rounded" value="" size="30" maxlength="50" validate='{ required:true,username:true,remote:"{:U("Admin/RoleNav/checkName")}"}' /> 
                    </td>
                    <td class="field"></td>
                </tr>
                <tr>
                    <td class="name">
                        <label class="validation"><span class="spanMsg">*</span>排序:</label>
                    </td>
                    <td>
                        <input name="sort" type="text" class="input rounded" value="" size="30" maxlength="50" validate="{ required:true,digits:true}"/> 
                    </td>
                    <td class="field"><img title="必须输入整数" class="title2div" src="__PUBLIC__/Admin/images/icons/icon_help.png" width="16" height="16" style="line-height: 16px;"></td>
                </tr>
            </table>

            <table class="table top_line">
                <tr>
                    <td align="right" height="60">
                        <input id="submit" class="btn" type="submit" value="提交">
                    </td>
                    <td width="80"></td>
                    <td>
                        <input type="reset" id="reset" class="btn reset" value="重置">
                    </td>
                </tr>
            </table>		
        </form>


    </div>
</div>
