<script type="text/javascript">
    window.UEDITOR_HOME_URL = "__PUBLIC__/Lib/ueditor/";
</script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Lib/ueditor/editor_all.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Lib/ueditor/editor_config.js"></script>
<div class="rounded table" style="width: 98%;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" class="box_top">
        <thead class="thead">
            <tr class="space">
                <th colspan="10">添加友情链接</th>
            </tr>
        </thead>
    </table>
    <form action="{:U('Admin/Links/doSaveLinks')}" method="post" class="formvalidate">
        <table class="list" cellpadding="0" cellspacing="1" border="0">
            <tbody>
                <tr>
                    <td class="name" width="150">
                        <label class="validation">
                            <span class="spanMsg">*</span>链接类型：
                        </label>
                    </td>  
                    <td class="rowform">
                        <ul>

                            <li>
                                <label>
                                    <input type="radio" checked="checked" value="0" name="type">文字链接</label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" value="1" name="type">图片链接</label>
                            </li>
                        </ul>
                    </td>
                    <td class="field">
                        <img title="请选择您的模板支持的链接类型" class="title2div" src="__PUBLIC__/Admin/images/icons/icon_help.png" width="16" height="16">				
                    </td>
                </tr>
                <tr>
                    <td class="name">
                        <label class="validation"><span class="spanMsg">*</span>网站名称：</label>
                    </td>
                    <td>
                        <input type="text" class="input rounded" name="name" size="50" value="" style="width:300px;" required validate="{ required:true,maxlength:30,remote:'{:U('Admin/System/checkName')}'}">
                    </td>
                    <td class="field"></td>
                </tr>
                <tr>
                    <td class="name" width="150">
                        <label class="validation"><span class="spanMsg">*</span>链接地址：</label>
                    </td>
                    <td><input type="text" class="input rounded" name="link_url" id="link_url" size="30" value="" style="width:300px;" required validate="{ required:true}"></td>
                    <td class="field"></td>
                </tr>
                
                <tr class="even">
                    <td class="name">
                        <label class="validation">链接图片称：</label>
                    </td>
                    <td>
                        <input type="text" class="input rounded" name="image_path" id="image_path" size="30" value="" style="float: left;width: 300px;">  
                        <a href="javascript:upImage('image_path');" id="button1" value="" class="type-file-button"></a>

                    </td>
                    <td class="field"></td>
                </tr>
                <tr>
                    <td class="name">
                        <label class="validation">描述：</label>
                    </td>
                    <td>
                        <textarea name="description" class="rounded" style="width:300px; height:60px; padding:5px;"></textarea> 
                    </td>
                    <td class="field"><img title="描述。" class="title2div" src="__PUBLIC__/Admin/images/icons/icon_help.png" width="16" height="16">				</td>
                </tr>
                <tr>
                    <td class="name">
                        <label class="validation"><span class="spanMsg">*</span>排序：</label>
                    </td>
                    <td>
                        <input type="text" name="order" value="10" class="input rounded" size="10">  
                    </td>
                    <td class="field">

                    </td>
                </tr>
                <tr>
                    <td class="name" width="150">
                        <label class="validation">
                            <span class="spanMsg">*</span>状态：
                        </label>
                    </td>  
                    <td class="rowform">
                        <ul>

                            <li>
                                <label>
                                    <input type="radio" checked="checked" value="1" name="status">启用</label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" value="0" name="status">停用</label>
                            </li>
                        </ul>
                    </td>
                    <td class="field">

                    </td>
                </tr>
            </tbody>
        </table>
        <table class="table top_line">
            <tbody>
                <tr>
                    <td align="left" height="60" colspan="2">
                        <input id="submit" class="submit" type="submit" value="提交">
                        <input type="reset" id="reset" class="submit reset" value="重置">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>

<script>
    //显示一个新对话框
    function showWin(){
        artDialog({
            content:'欢迎使用 "artDialog" 对话框组件！', 
            fixed:true, 
            lock:false,
            style:'succeed'
        }, function(){
            artDialog({
                title:' ', 
                content:'谢谢观赏', 
                lock:true, 
                time:2
            })
        });
    };    
    //Ueditor上传 ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    var dom;
    var editor = new UE.ui.Editor({
        imageRealPath:"images"
    });
    editor.render("myEditor");
    var dialog_img;
    editor.ready(function(){
        editor.hide();
        dialog_img = editor.getDialog("insertimage");
        editor.addListener('beforeInsertImage',function(t, arg){
            $("#"+dom).val(arg[0]['src']);
        });
        editor.addListener('afterUpfile',function(t, arg){
            $("#"+dom).val(arg[0]['url']);
        });
    });
    function upImage(pid) {
        dom = pid;
        dialog_img.open();
    }
</script>
