<style type="text/css">
#file_list{padding:10px 0 25px 60px;}
#file_list ul{clear:both;}
#file_list ul li{float:left; height:22px; line-height:22px;}
#file_list ul .aax{width:18px;}
#file_list ul .aay{width:120px;}
</style>

<div class="contentcontainer">
    <div class="headings alt">
        <h2>编辑管理员</h2>
    </div>
    <div class="contentbox">
        <form action="{:U('Admin/System/doEditAdmin')}" method="post" id="doEditAdmin" class="formvalidate">
        <table class="list" cellpadding="0" cellspacing="1" border="0">
			<tr>
				<td class="name">用户名：</td>
				<td><input name="username" type="text" class="input rounded" value="" size="30" maxlength="20" /> <span class="red">*</span></td>
				<td class="field">5 - 20个字符组成，只能使用数字、字母和下划线</td>
			</tr>
			<tr>
				<td class="name">密码：</td>
				<td><input name="password" type="password" class="input rounded" value="" size="30" maxlength="32" /> <span class="red">*</span></td>
				<td class="field">5 - 20个字符组成，只能使用数字、字母和下划线</td>
			</tr>
			<tr>
				<td class="name">确认密码：</td>
				<td><input name="password_" type="password" class="input rounded" value="" size="30" maxlength="32" /> <span class="red">*</span></td>
				<td class="field"></td>
			</tr>
			<tr>
				<td class="name">角色：</td>
				<td>
					<input name="level" type="radio" value="0" onclick="$('#file_list').slideDown(400,function(){$(this).fadeTo(400,1)});" checked /> 普通管理员 &nbsp;&nbsp;&nbsp;&nbsp;
					<input name="level" type="radio" value="1" onclick="$('#file_list').fadeTo(400,0,function(){$(this).slideUp(400);});"  /> 超级管理员
				</td>
				<td class="field"></td>
			</tr>
		</table>
		
		<table class="table top_line">
			<tr>
				<td align="right" height="60"><a id="submit" class="submit" href="#">提交 [Ctrl+Enter]</a></td>
				<td width="80"><input type="hidden" name="action" value="add" /></td>
				<td><a class="submit reset" href="javascript:form_admin.reset();">重置</a></td>
			</tr>
		</table>		
		</form>
