{__NOLAYOUT__}
<!--安装登录接口-->
<div class="table" style="width: 100%;height: auto;margin: 0px auto;overflow: auto;overflow: auto;" id="add">
    <form action="#" method="post" id="formvalidate" class="formvalidate" name="formvalidate">
        <fieldset>
            <legend>参数设置</legend>
            <table class="list" cellpadding="0" cellspacing="1" border="0">
                <tbody>
                    <tr>
                        <td class="name" width="250">
                            <label class="validation">接口代码&nbsp:</label>
                        </td>
                        <td  colspan="2">
                            {$Think.lang.$list[code]}
                        </td>
                    </tr>
                    <tr>
                        <td class="name">
                            <label class="validation"><span class="spanMsg">*</span>接口名称&nbsp:</label>
                        </td>
                        <td colspan="2">
                            <input type="hidden"  name="name" value="{$Think.lang.$list[code]}" />
                            <input type="hidden"  name="code" value="{$list.code}" />
                            <input type="hidden"  name="id" value="{$list.id}" />
                            <input type="hidden"  name="description" value="{$list.description}" />
                            <input name="name" type="text" class="input rounded" value="{$list.name}" size="30" maxlength="50" required validate="{ required:true,maxlength:30,messages:{required:'名称不能为空'}}" /> 
                        </td>
                    </tr>
                    <foreach name="list.config" item="conf" key="ky">
                        <tr>
                            <td class="name">
                                <label class="validation">{$ky|ucwords}&nbsp:</label>
                            </td>
                            <td>
                                <input name="config_name[]" type="hidden"  value="{$ky}"/> 
                                <input name="config_value[]" type="text" class="input rounded" value="{$conf}" size="30" maxlength="50" />
                            </td>
                            <td>
                                {$list.description}
                            </td>
                        </tr>
                    </foreach>
                </tbody>
            </table>
        </fieldset>
    </form>
</div>
