<script type="text/javascript">
    window.UEDITOR_HOME_URL = "__PUBLIC__/Lib/ueditor/";
</script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Lib/ueditor/editor_all.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Lib/ueditor/editor_config.js"></script>
<div class="rounded table" style="width: 98%;border: 0px;" >

    <!-- start -->
    <div class="nav">
        <ul class="cc">
            <li class="current"><a href="{:U('Admin/Setting/index')}">站点信息</a></li>
            <li><a href="{:U('Admin/Setting/Global')}">全局参数</a></li>
        </ul>
    </div>
    <form action="{:U('Admin/Setting/doSaveWebsite')}" method="post" class="formvalidate">
        <table class="list" cellpadding="0" cellspacing="1" border="0">
            <tbody>

                <tr>
                    <td class="name">
                        <label class="validation"><span class="spanMsg">*</span>网站名称：</label>
                    </td>
                    <td>
                        <input type="text" class="input rounded" name="site_name" size="50" value="{$config.site_name}" style="width:300px;" required validate="{ required:true,maxlength:30}">
                    </td>
                    <td class="field"></td>
                </tr>
                <tr>
                    <td class="name">
                        <label class="validation"><span class="spanMsg">*</span>Title：</label>
                    </td>
                    <td>
                        <input type="text" class="input rounded" name="site_title" size="50" value="{$config.site_title}" style="width:300px;" required validate="{ required:true,maxlength:30}">
                    </td>
                    <td class="field"></td>
                </tr>
                <tr>
                    <td class="name">
                        <label class="validation"><span class="spanMsg">*</span>Keywords：</label>
                    </td>
                    <td>
                        <input type="text" class="input rounded" name="site_keyword" size="50" value="{$config.site_keyword}" style="width:300px;" required validate="{ required:true,maxlength:30}">
                    </td>
                    <td class="field">
                        <img title="用逗号隔开，主要用于网站首页及一些插件页缺省关键字。" class="title2div" src="__PUBLIC__/Admin/images/icons/icon_help.png" width="16" height="16">
                    </td>
                </tr>
                <tr>
                    <td class="name">
                        <label class="validation"><span class="spanMsg">*</span>Description：</label>
                    </td>
                    <td>
                        <textarea name="site_description" class="rounded" style="width:300px; height:60px; padding:5px;">{$config.site_description}</textarea> 
                    </td>
                    <td class="field"></td>
                </tr>
                <tr>
                    <td class="name">
                        <label class="validation"><span class="spanMsg">*</span>ICP备案号：</label>
                    </td>
                    <td>
                        <input type="text" class="input rounded" name="site_icp" size="50" value="{$config.site_icp}" style="width:300px;" required validate="{ required:true,maxlength:30}">
                    </td>
                    <td class="field"></td>
                </tr>
                <tr>
                    <td class="name">
                        <label class="validation">统计代码：</label>
                    </td>
                    <td>
                        <textarea name="site_code" class="rounded" style="width:300px; height:60px; padding:5px;">{$config.site_code}</textarea> 
                    </td>
                    <td class="field">
                        <img title="描述。" class="title2div" src="__PUBLIC__/Admin/images/icons/icon_help.png" width="16" height="16">
                    </td>
                </tr>
                <tr>
                    <td class="name" width="150">
                        <label class="validation">
                            <span class="spanMsg">*</span>网站状态：
                        </label>
                    </td>  
                    <td class="rowform">
                        <ul>

                            <li>
                                <label>
                                    <input type="radio" value="1" <if condition="$config.site_status eq '1'">checked="checked"</if> name="site_status">开启</label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio"  value="0" <if condition="$config.site_status eq '0'">checked="checked"</if> name="site_status">关闭</label>
                            </li>
                        </ul>
                    </td>
                    <td class="field">
                        <img title="当链接状态为停用时,将不再前台显示" class="title2div" src="__PUBLIC__/Admin/images/icons/icon_help.png" width="16" height="16">				
                    </td>
                </tr>
                <tr id="closeHelp" <if condition="$config.site_status eq '1'">style="display: none;</if>">
                    <td class="name">
                        <label class="validation"><span class="spanMsg">*</span>关闭说明：</label>
                    </td>
                    <td>
                        <textarea name="site_close" class="rounded" style="width:300px; height:60px; padding:5px;">{$config.site_close}</textarea> 
                    </td>
                    <td class="field"></td>
                </tr>
            </tbody>
        </table>
        <table class="table top_line">
            <tbody>
                <tr>
                    <td align="left" height="60" colspan="2">
                        <input id="submit" class="submit" type="submit" value="提交">
                        <input type="reset" id="reset" class="submit reset" value="重置">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <!-- end -->

</div>
<script>
    $(document).ready(function(){
        $(".rowform input[name='site_status']").click(function(){
            var val = $(this).val();
            if(val == '0'){
                $("#closeHelp").fadeIn();
            }else{
                $("#closeHelp").fadeOut();
            }
        });
    });    
</script>
