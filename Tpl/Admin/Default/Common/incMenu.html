<div id="sliderNavBox" class="sliderNavBox">
    <div id="mainMenu" class="main-menu">
        <ul id="sort_menu" style="display: block;">
            <li>
                <dl>
                    <dd>
                        <ol>
                            <volist name="menus" id="menu">
                                <if condition="$menu.name neq '控制台'">
                                <li nc_type='parentli' dataparam='{$menu.name}'>
                                    <dt>{$menu.name}</dt>
                                    <dd style='display:block;'></dd>
                                </li>
                                </if>
                                <volist name="menu.nodes" id="me">
                                    <li nc_type='{$menu.name}'>
                                        <a href="javascript:void(0);" <if condition="$Think.cookie.menuid eq $me[id]">class='selected'</if> onClick="openItem('{$me.nav_id},{$me.module},{$me.action},{$me.id}');" name="item_{$me.module}_{$me.action}" id="item_{$me.module}_{$me.action}">{$me.action_name}</a>
                                    </li>
                                </volist>
                            </volist>
                        </ol>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
</div>
